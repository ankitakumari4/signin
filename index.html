<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Sign up</h1>
                <p>Signup and unlock unlimited features</p>
            </header>
            <main class="signup-body">
                <p> <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Ankit Mishra"></p>
               <p><label for="email">Your Email</label>
                <input type="email" id="email" placeholder="ankitmishra@gmail.com"></p>
                <p><label for="phone">Your Phone number</label>
                    <input type="phone
                    " id="phone" placeholder="+91 9898989890"></p>
                <p> <label for="password">New password</label>
                    <input type="password" id="password" placeholder="at least 8 characters"></p>
               <p><label for="submit">Create account</label>
                <input type="submit" id="submit"></p>
            </main>
            <footer class="signup-footer">
                <p id="last">Already have an account?</p>
                <a href="#">login</a>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
